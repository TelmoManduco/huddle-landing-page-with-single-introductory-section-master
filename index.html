<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor - Huddle Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <main class="main">
        <div class="logo">
            <img src="images/logo.svg" alt="logo">
        </div>

        <div class="landing-section">
            <div class="landing-img">
                <img src="images/illustration-mockups.svg" alt="landing image">
            </div>
            <div class="landing-text">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
                    connections with your users as you engage in genuine discussion.
                </p>
                <a href="#">Register</a>
            </div>
        </div>
    </main>
</body>

</html>
