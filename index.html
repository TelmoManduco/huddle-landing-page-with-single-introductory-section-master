<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor - Huddle Landing Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/34b056a3c5.js" crossorigin="anonymous"></script>
</head>

<body>
  <main class="main">
    
    <div class="logo">
      <img src="images/logo.svg" alt="Huddle logo">
    </div>

    <div class="landing-section">
      <div class="landing-img">
        <img src="images/illustration-mockups.svg" alt="Community mockups illustration">
      </div>

      <div class="landing-content">
        <div class="landing-text">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.
          </p>
          <button class="btn">Register</button>
        </div>

        <div class="socials">
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
